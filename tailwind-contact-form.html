<div class="flex items-center justify-center p-12">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="mx-auto max-w-[550px] w-full bg-white">
      <form
    action="https://formbold.com/s/FORM_ID"
    method="POST">
        <div class="mb-5">
          <label for="name" class="block font-medium text-base text-black mb-3">
            Full Name
          </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            class=" w-full py-3 px-6 rounded-md border border-stroke bg-white font-medium text-base text-body-color outline-none focus:border-primary focus:shadow-form"
          />
        </div>
        <div class="mb-5">
          <label for="email" class="block font-medium text-base text-black mb-3">
            Email Address
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@domain.com"
            class=" w-full py-3 px-6 rounded-md border border-stroke bg-white font-medium text-base text-body-color outline-none focus:border-primary focus:shadow-form"
          />
        </div>
        <div class="mb-5">
          <label
            for="subject"
            class="block font-medium text-base text-black mb-3"
          >
            Subject
          </label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Enter your subject"
            class=" w-full py-3 px-6 rounded-md border border-stroke bg-white font-medium text-base text-body-color outline-none focus:border-primary focus:shadow-form"
          />
        </div>
        <div class="mb-5">
          <label
            for="message"
            class="block font-medium text-base text-black mb-3"
          >
            Message
          </label>
          <textarea
            rows="4"
            name="message"
            id="message"
            placeholder="Type your message"
            class=" w-full py-3 px-6 rounded-md border border-stroke bg-white font-medium text-base text-body-color outline-none focus:border-primary focus:shadow-form resize-none"
          ></textarea>
        </div>
        <div>
          <button
            class=" bg-primary text-white font-semibold text-base py-3 px-8 rounded-md hover:shadow-form outline-none"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
